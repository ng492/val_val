<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: red;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background-color: red;
            color: white;
            font-size: 1.5rem;
        }
        .no {
            background-color: gray;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1 id="message">Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button class="yes" onclick="showFinalMessage()">Yes</button>
        <button class="no" onclick="increaseYesSize()" onmouseover="moveNo()">No</button>
    </div>
    <script>
        let yesButton = document.querySelector('.yes');
        let noButton = document.querySelector('.no');
        let message = document.getElementById('message');
        let clickCount = 0;
        
        function moveNo() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
        
        function increaseYesSize() {
            clickCount++;
            yesButton.style.fontSize = `${1.5 + clickCount * 0.5}rem`;
            if (clickCount === 1) {
                alert('Think again!');
            } else if (clickCount === 2) {
                alert('Think more!');
            } else {
                noButton.style.display = 'none';
                alert('Now only "Yes" remains!');
            }
        }
        
        function showFinalMessage() {
            document.body.innerHTML = '<h1 style="color: red; font-size: 3rem;">I knew you would choose Yes! Thank you! ❤️</h1>';
        }
    </script>
</body>
</html>
